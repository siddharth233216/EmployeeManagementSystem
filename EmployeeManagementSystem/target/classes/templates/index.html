<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
 crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Employee/emp}">Employee Management System</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
<div class="row">
<h1> Employee List</h1>
</div>

<div class="row">
<div class= "col-lg-3"> 
<a th:href = "@{/Employee/emp/new}" class = "btn btn-primary btn-sm mb-3"> ADD EMPLOYEE</a>

</div>

</div>
<table class="table table-dark table-striped table-bordered table-primary" >
<thead>
<tr>
<th> contact</th>
<th> last_name</th>
<th> first_name </th>
<th>  Actions </th>


</tr>
</thead>
<tbody>
 <tr th:each="employee : ${employees}">
       
        
     <td th:text="${employee.contact}"></td>
<td th:text="${employee.firstName}"></td> <!-- Adjusted from first_name to firstName -->
<td th:text="${employee.lastName}"></td>   <!-- Assuming you also follow the convention for lastName -->
<td>
<a th:href="@{/Employee/emp/edit/{id}(id=${employee.getId()})}" class="btn btn-primary">update</a>

<a th:href="@{/Employee/emp/{id}(id=${employee.getId()})}" class="btn btn-danger">delete</a>


</td>
       
    </tr>
</tbody>



</table>
</div>
</body>
</html>
